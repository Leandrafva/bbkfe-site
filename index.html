<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BB.KFÉ</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background-color: #111; color: white; }
    header { background-color: #111; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; }
    nav a { margin: 0 15px; color: white; text-decoration: none; font-weight: bold; }
    .hero {
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93') center/cover no-repeat;
      height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero h1 { font-size: 4em; letter-spacing: 2px; }
    .hero p { font-size: 1.2em; margin: 20px 0; }
    .btn { padding: 12px 25px; background: white; color: black; font-weight: bold; border: none; cursor: pointer; }
    section { padding: 60px 40px; background-color: #f5f5f5; color: #111; text-align: center; }
    section h2 { font-size: 2.5em; margin-bottom: 20px; }
    .menu { display: flex; justify-content: center; gap: 30px; margin-top: 30px; flex-wrap: wrap; }
    .menu-item { width: 200px; }
    .menu-item img { width: 100%; border-radius: 10px; }
    footer {
      background-color: #111;
      color: white;
      padding: 40px;
      text-align: center;
    }
    .social a { color: white; margin: 0 10px; text-decoration: none; }
  </style>
</head>
<body>

  <header>
    <div><strong>BB.KFÉ</strong></div>
    <nav>
      <a href="#sobre">Sobre</a>
      <a href="#menu">Menu</a>
      <a href="#contato">Contato</a>
    </nav>
  </header>

  <div class="hero">
    <h1>BB.KFÉ</h1>
    <p>Saboroso café & ambiente acolhedor</p>
    <button class="btn">Saiba Mais</button>
  </div>

  <section id="sobre">
    <h2>Sobre Nós</h2>
    <p>Bem-vindo ao BB.KFÉ! Nossa missão é proporcionar uma experiência única com cafés especiais em um espaço moderno e acolhedor.</p>
  </section>

  <section id="menu">
    <h2>Menu</h2>
    <div class="menu">
      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1587300003388-59208cc962cb" alt="Café">
        <p>Cafés</p>
      </div>
      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1510626176961-4b57d4fbad02" alt="Espresso">
        <p>Espressos</p>
      </div>
      <div class="menu-item">
        <img src="https://images.unsplash.com/photo-1509400466530-fc2fba5e384e" alt="Croissant">
        <p>Pastelaria</p>
      </div>
    </div>
  </section>

  <footer id="contato">
    <h2>Contato</h2>
    <p>Rua de Exemplo, 123 – Cidade</p>
    <div class="social">
      <a href="https://instagram.com/bb.kfé" target="_blank">@bb.kfé</a>
    </div>
  </footer>

</body>
</html>
